<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home - JSPlay</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  #createBtn, #playBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 10px #00ff99;
    transition: background 0.3s, transform 0.2s ease, box-shadow 0.4s ease;
    margin-top: 15px;
    user-select: none;
  }

  #createBtn:hover, #playBtn:hover {
    background: #00cc77;
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99aa;
    animation: pulseGlow 2s infinite alternate;
  }

  @keyframes pulseGlow {
    from {
      box-shadow: 0 0 15px #00ff99, 0 0 25px #00ff99aa;
    }
    to {
      box-shadow: 0 0 30px #00ff99, 0 0 50px #00ff99cc;
    }
  }

  h1 {
    margin-bottom: 20px;
  }
  p {
    max-width: 600px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Welcome to JSPlay!</h1>
<p>Click "Create" to start building something from scratch, or click "Play" to use ready-made scripts directly by the creator.</p>

<button id="createBtn">Create</button>
<button id="playBtn">Play</button>

<script>
  const createBtn = document.getElementById('createBtn');
  const playBtn = document.getElementById('playBtn');

  createBtn.addEventListener('click', () => {
    window.location.href = 'create.html';
  });

  playBtn.addEventListener('click', () => {
    window.location.href = 'play.html';
  });
</script>

</body>
</html>
