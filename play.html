<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Play - JSPlay</title>

<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  #homeBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 8px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 15px #00ff9955;
    margin-bottom: 20px;
    user-select: none;
  }

  #homeBtn:hover {
    background: #00cc77;
  }

  #buttonGrid {
    width: 100%;
    max-width: 620px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
  }

  .gridBtn {
    padding: 18px 12px;
    background: linear-gradient(145deg, #00ff99, #00cc77);
    border: none;
    border-radius: 12px;
    color: #121212;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 20px #00ff9955;
    transition: transform 0.15s, box-shadow 0.15s;
    user-select: none;
  }

  .gridBtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px #00ff99aa;
  }
</style>
</head>
<body>

<button id="homeBtn">Home</button>

<div id="buttonGrid"></div>

<script>
  const homeBtn = document.getElementById('homeBtn');
  const buttonGrid = document.getElementById('buttonGrid');

  homeBtn.onclick = () => window.location.href = 'index.html'; // Redirect to home page

  // Define buttons with labels and URLs (or functions)
  const buttons = [
    { label: 'DVD Bouncing Counter', url: 'dvd.html' },
    { label: 'Snake', url: 'snake.html' },
    { label: 'Pong', url: 'pong.html' },
    { label: 'Falling Cubes Game', url: 'cubes.html' },
    { label: 'Profile', url: 'profile.html' },
  ];

  // Create buttons dynamically
  buttons.forEach(({label, url}) => {
    const btn = document.createElement('button');
    btn.className = 'gridBtn';
    btn.textContent = label;
    btn.onclick = () => {
      if(url) window.location.href = url;
    };
    buttonGrid.appendChild(btn);
  });
</script>

</body>
</html>
