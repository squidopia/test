<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Play - JSPlay</title>

<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  #homeBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 8px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 15px #00ff9955;
    margin-bottom: 20px;
  }

  #panel {
    width: 100%;
    max-width: 620px;
    background: #1b1b1b;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 0 30px #000;
  }

  #buttonGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
  }

  .gridBtn {
    padding: 18px 12px;
    background: linear-gradient(145deg, #00ff99, #00cc77);
    border: none;
    border-radius: 12px;
    color: #121212;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 20px #00ff9955;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .gridBtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px #00ff99aa;
  }

  /* Back button (DVD mode) */
  #backBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 14px;
    font-family: monospace;
    background: #00ff99;
    color: #121212;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    opacity: 0.15;
    transition: opacity 0.3s;
    z-index: 10;
  }

  #backBtn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<button id="homeBtn">Home</button>

<div id="panel">
  <div id="buttonGrid"></div>
</div>

<script>
  const buttonGrid = document.getElementById('buttonGrid');
  const homeBtn = document.getElementById('homeBtn');

  homeBtn.onclick = () => window.location.href = 'index.html';;

  function runDVDBounce() {
    document.body.innerHTML = '';
    document.body.style.margin = '0';
    document.body.style.overflow = 'hidden';
    document.body.style.background = '#000';

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);

    const backBtn = document.createElement('button');
    backBtn.id = 'backBtn';
    backBtn.textContent = 'â† Back';
    backBtn.onclick = () => location.reload();
    document.body.appendChild(backBtn);

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let x = 100, y = 100;
    let vx = 5, vy = 4;
    let color = '#00ff99';
    let bounces = 0;
    let corners = 0;

    ctx.font = '48px monospace';

    function randColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.font = '48px monospace';
      const text = 'DVD';
      const metrics = ctx.measureText(text);
      const textW = metrics.width;
      const textH = 48;

      ctx.fillStyle = color;
      ctx.fillText(text, x, y);

      x += vx;
      y += vy;

      let hitX = false;
      let hitY = false;

      if (x <= 0 || x + textW >= canvas.width) {
        vx *= -1;
        hitX = true;
        bounces++;
      }
      if (y - textH <= 0 || y >= canvas.height) {
        vy *= -1;
        hitY = true;
        bounces++;
      }

      if (hitX && hitY) {
        corners++;
        color = randColor();
      }

      ctx.fillStyle = '#0f0';
      ctx.font = '18px monospace';
      ctx.fillText(`Bounces: ${bounces}`, 15, 25);
      ctx.fillText(`Corners: ${corners}`, 15, 50);

      requestAnimationFrame(draw);
    }

    draw();
  }

  const buttons = [
    { label: 'DVD Bouncing Counter', onClick: runDVDBounce },
    { label: 'Play', onClick: () => alert('Play clicked') },
    { label: 'Settings', onClick: () => alert('Settings clicked') },
    { label: 'Help', onClick: () => alert('Help clicked') },
    { label: 'Profile', onClick: () => alert('Profile clicked') }
  ];

  buttons.forEach(b => {
    const btn = document.createElement('button');
    btn.className = 'gridBtn';
    btn.textContent = b.label;
    btn.onclick = b.onClick;
    buttonGrid.appendChild(btn);
  });
</script>

</body>
</html>
