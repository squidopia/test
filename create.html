<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create - JSPlay</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  #input {
    width: 100%;
    max-width: 600px;
    font-size: 16px;
    padding: 12px 10px;
    background: #222;
    border: none;
    color: #eee;
    border-radius: 4px;
    outline: none;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  #historyList {
    width: 100%;
    max-width: 600px;
    max-height: 220px;
    overflow-y: auto;
    background: #222;
    border-radius: 6px;
    padding: 5px 0;
    box-sizing: border-box;
  }
  .history-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 12px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    user-select: none;
    color: #eee;
  }
  .history-item:hover {
    background: #333;
  }
  .history-name {
    flex: 1;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-right: 10px;
  }
  .delete-btn {
    background: #ff4444;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    flex-shrink: 0;
    line-height: 18px;
    text-align: center;
  }
  .delete-btn:hover {
    background: #cc0000;
  }
  #runBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 10px #00ff99;
    transition: background 0.3s;
    margin-top: 15px;
  }
  #runBtn:hover {
    background: #00cc77;
  }

    #homeBtn {
    max-width: 600px;
    width: 100%;
    padding: 12px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 10px #00ff99;
    transition: background 0.3s;
    margin-top: 15px;
  }
  #homeBtn:hover {
    background: #00cc77;
  }
  
</style>
</head>
<body>

<input id="input" placeholder="Type any JS command here..." autofocus autocomplete="off" spellcheck="false" />
<div id="historyList" title="Click to run, X to delete"></div>
<button id="runBtn">Run & Save</button>

<script>
  const input = document.getElementById('input');
  const historyList = document.getElementById('historyList');
  const runBtn = document.getElementById('runBtn');

  // History stored as array of objects: {name: string, code: string}
  let history = JSON.parse(localStorage.getItem('evalNamedHistory') || '[]');

  function saveHistory() {
    localStorage.setItem('evalNamedHistory', JSON.stringify(history));
  }

  function renderHistory() {
    historyList.innerHTML = '';
    history.forEach(({name, code}, i) => {
      const item = document.createElement('div');
      item.className = 'history-item';
      item.title = `Name: ${name}\nCode: ${code}`;

      const nameSpan = document.createElement('span');
      nameSpan.className = 'history-name';
      nameSpan.textContent = name.length > 50 ? name.slice(0, 47) + '…' : name;

      // Run code on clicking the name
      nameSpan.addEventListener('click', () => {
        runCode(code);
      });

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';
      delBtn.title = 'Delete this script';
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm(`Delete script "${name}"?`)) {
          history.splice(i, 1);
          saveHistory();
          renderHistory();
        }
      });

      item.appendChild(nameSpan);
      item.appendChild(delBtn);
      historyList.appendChild(item);
    });
  }

  function runCode(code) {
    try {
      eval(code);
    } catch (err) {
      alert('Error: ' + err.message);
    }
  }
  homeBtn.addEventListener('click', () => {
    window.location.href = '../index.html';
  });

    
  runBtn.addEventListener('click', () => {
    const code = input.value.trim();
    if (!code) return alert('Please enter some JS code to run.');
    const name = prompt('Name this script:', '')?.trim();
    if (!name) return alert('You must provide a name to save this script.');

    runCode(code);

    // Save new entry, avoid duplicates by code
    if (!history.some(item => item.code === code)) {
      history.unshift({name, code});
      if (history.length > 50) history.pop();
      saveHistory();
      renderHistory();
    }

    input.value = '';
  });

  // Enter key triggers run button
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      runBtn.click();
    }
  });

  // Initial render
  renderHistory();
</script>

</body>
</html>
